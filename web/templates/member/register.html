{% extends "base_site.html" %}
{% block title %}注册{% endblock %}
{% block contents %}
<body class="gray-bg">

<div class="middle-box text-center loginscreen   animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">ST</h1>
        </div>
        <h3>欢迎注册 ST</h3>
        <form id="register_form" class="m-t" role="form" action="/member/register" method="post">
            <div class="form-group">
                <input id="username" name="username" type="text" class="form-control" autocomplete="off" placeholder="请输入手机号">
            </div>
            <div class="form-group">
                <input id="password" name="password" type="password" class="form-control" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <input id="confirm_password" name="confirm_password" type="password" class="form-control"
                       placeholder="请再次输入密码">
            </div>
            <div class="form-group form-inline" style="text-align: left">
                <input id="sms_code" name="sms_code" type="text" autocomplete="off" class="form-control" placeholder="请输入短信验证码"
                       style="width:70%;margin-right:15px;"><a id="btn_sms_code" href="javascript:;">点此获取</a>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">注 册</button>

            <p class="text-muted text-center">
                <small>已经有账户了？</small>
                <a href="/member/login">点此登录</a>
            </p>

        </form>
    </div>
</div>
{% endblock %}
{% block foot %}
<script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
<script src="/static/js/member/register.js"></script>
{% endblock %}
